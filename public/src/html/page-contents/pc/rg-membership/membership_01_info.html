<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>멤버쉽소개
    </title>
</head>
<body>
    <!-- 컨텐츠 시작 -->
    <div class="contents">
        <!-- 상단 비주얼 -->
        <div class="membership_info_step01">
            <img src="img/membership_visual.png" alt="">
        </div>
        <!-- step02 -->
        <div class="membership_info_step02">
            <div class="txt_box green">5,900여 개 영어독서<br>콘텐츠 무제한 이용!</div>
            <div class="txt_box mint">PC, 태블릿, 스마트폰 기기<br>등록 제한 없이 이용 가능</div>
            <div class="txt_box blue">꼼꼼한 학습케어<br>서비스 제공!</div>
        </div>
        <!-- 리딩게이트 멤버십 회원들을 위한 추가 할인 혜택도 챙겨보세요. -->
        <div class="membership_info_step03">
            <div class="tit">
                <h1>리딩게이트 멤버십 회원들을 위한</h1>
                <h1 class="gradation">추가 할인 혜택</h1>
                <h1>도 챙겨보세요!</h1>
            </div>
            <div class="coupon_list">
                <div class="coupon01">
                    <img src="img/cou_01.svg" alt="">
                    <div class="coupon_txt">
                        <h2>기간 연장 할인</h2>
                        <p>리딩게이트 이용 기간 만료 전에 재구매하는 회원</p>
                    </div>
                    <img src="img/cou_03.svg" alt="">
                    
                </div>
                <div class="coupon02">
                    <img src="img/cou_04.svg" alt="">
                    <div class="coupon_txt">
                        <h2>형제 할인</h2>
                        <p>
                            형제/자매 등 가족 1인 이상 리딩게이트를<br> 
                            이용하고 있는 회원<br>
                            (회원 정보에 있는 휴대폰 번호가 같은 경우<br> 
                            가족으로 인정됩니다.)
                        </p>
                    </div>
                    <img src="img/cou_06.svg" alt="">
                    
                </div>

            </div>
            <div class="bottom_txt">
                <h2>멤버십 구매 페이지에서 결제하기를 클릭하시면</h2>
                <div class="color_text_list">
                    <h2 class="green">기간 연장 할인 25%</h2>
                    <h2>와</h2>
                    <h2 class="blue">형제 할인 5%</h2>
                    <h2>가 적용됩니다.</h2>
                </div>
            </div>
        </div>
    
</body>
</html>
